<!--https://theinfogrid.com/tech/developers/angular/responsive-navbar-angular-flex-layout/-->
<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <span><a routerLink="/login">Nawigacja strony</a></span>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a routerLink="/add" mat-button>Register</a>
      <a routerLink="/users" mat-button *ngIf="adminComponentVisible()">List Users</a>
      <a routerLink="/audit" mat-button *ngIf="adminComponentVisible()">Audit Base</a>
      <!-- Here will be all admin component maybe div?-->
      <a routerLink="/poems" mat-button>Poems gallery</a>
      <a routerLink="/personal" mat-button>Personal Information</a>
    </div>
    <div fxShow="true" fxHide.gt-sm="true">
      <a (click)="sidenav.toggle()">Menu</a>
    </div>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav #sidenav fxLayout="column">
      <div fxLayout="column">
        <a (click)="sidenav.toggle()" mat-button>Close</a>
        <a routerLink="/add" mat-button>Add User</a>
        <a routerLink="/users" mat-button *ngIf="adminComponentVisible()">List Users</a>
        <a href="#" mat-button>Menu Item 3</a>
        <a href="#" mat-button>Menu Item 4</a>
        <a href="#" mat-button>Menu Item 5</a>
        <a href="#" mat-button>Menu Item 6</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
